<!DOCTYPE html>
<html>
<head>
    <!-- /// -->
</head>
<body>
    <div ng-controller="homeCtrl as vm">
        <input type=text ng-model="vm.input" />
        <button ng-click="vm.search()"><span class="bi bi-search"></span></button>
        <button ng-click="vm.clearAll()">Clear All</button>
        <button ng-click="vm.refresh()"><span class="bi bi-arrow-repeat"></span></button>
        <p>{{vm.responseData}}</p>
        <input type="text" ng-model="vm.nameinput" />
        <button ng-click="vm.upsert()"><span class="bi bi-add"></span></button>
    </div>
</body>
</html>
